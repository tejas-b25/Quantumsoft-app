<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Contacts</title>
<style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }
 
        header {
            background-color: #002D62;
            color: white;
            padding: 20px;
            text-align: center;
        }
 
        main {
            padding: 20px;
            margin: auto;
            width: 80%;
        }
 
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
 
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
 
        th {
            background-color: #002D62;
            color: white;
        }
 
        a {
            color: #002D62;
            text-decoration: none;
        }
 
        a:hover {
            text-decoration: underline;
        }
 
        .search-bar {
            margin-bottom: 20px;
        }
 
        .search-bar input {
            padding: 8px;
            width: 300px;
            border: 1px solid #ddd;
        }
 
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
 
        .pagination a {
            margin: 0 5px;
            padding: 8px 12px;
            background-color: #002D62;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
 
        .pagination a:hover {
            background-color: #004a9d;
        }
</style>
</head>
<body>
<header>
<h1>Contact List</h1>
</header>
 
    <main>
<div class="search-bar">
<input type="text" id="search" placeholder="Search by name, email, or phone">
</div>
 
        <table id="contactTable">
<thead>
<tr>
<th>ID</th>
<th>First Name</th>
<th>Last Name</th>
<th>Email</th>
<th>Country</th>
<th>Phone</th>
<th>Designation</th>
<th>Industry</th>
<th>Company</th>
<th>Message</th>
<th>Date</th>

</tr>
</thead>
<tbody></tbody>
</table>
 
        <div class="pagination">
<a href="#">1</a>
<a href="#">2</a>
<a href="#">3</a>
</div>
</main>
 
    <script>
        async function fetchAllContacts() {
            const apiURL = "/api/contacts/all"; // API endpoint
            const tableBody = document.querySelector("#contactTable tbody");
 
            // Display a loading message while fetching data
            tableBody.innerHTML = `<tr><td colspan="9">Loading contacts...</td></tr>`;
 
            try {
                const response = await fetch(apiURL);
 
                if (!response.ok) {
                    const errorMessage = await response.text();
                    tableBody.innerHTML = `<tr><td colspan="9">Error fetching data.</td></tr>`;
                    return;
                }
                const contacts = await response.json();
 
                if (contacts.length > 0) {
                    tableBody.innerHTML = ""; // Clear table body
                    contacts.forEach((contact, index) => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
<td>${index + 1}</td>
<td>${contact.firstName || "N/A"}</td>
<td>${contact.lastName || "N/A"}</td>
<td>${contact.email || "N/A"}</td>
<td>${contact.country || "N/A"}</td>
<td>${contact.phone || "N/A"}</td>
<td>${contact.designation || "N/A"}</td>
<td>${contact.industry|| "N/A"}</td>
<td>${contact.company|| "N/A"}</td>
<td>${contact.message|| "N/A"}</td>
<td>${contact.dateCreated|| "N/A"}</td>

                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    tableBody.innerHTML = `<tr><td colspan="9">No contacts found.</td></tr>`;
                }
            } catch (error) {
                // Handle network or unexpected errors
                console.error("Error fetching applicants:", error);
                tableBody.innerHTML = `<tr><td colspan="9">An error occurred: ${error.message}</td></tr>`;
            }
        }
 
        // Search functionality
        document.getElementById("search").addEventListener("input", function () {
            let filter = this.value.toLowerCase();
            let rows = document.querySelectorAll("#contactTable tbody tr");
 
            rows.forEach(row => {
                let match = Array.from(row.cells).some(cell => cell.textContent.toLowerCase().includes(filter));
                row.style.display = match ? "" : "none";
            });
        });
 
        document.addEventListener("DOMContentLoaded", fetchAllContacts);
</script>
<script src="config/Config.js"></script>
<script src="js/script.js"></script>
</body>
</html>
