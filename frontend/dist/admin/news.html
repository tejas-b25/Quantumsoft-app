<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1580757468214-c73f7062a5cb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80') center/cover no-repeat;
      opacity: 0.15;
      z-index: -1;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      padding: 2.5rem;
      max-width: 550px;
      width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform-style: preserve-3d;
      transform: perspective(1000px);
      transition: all 0.5s ease;
      animation: fadeInUp 0.8s ease-out;
    }

    .form-container:hover {
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      transform: perspective(1000px) translateY(-5px);
    }

    h1 {
      font-weight: 700;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 60px;
      height: 4px;
      background: linear-gradient(to right, #00b4db, #0083b0);
      border-radius: 2px;
    }

    .form-label {
      font-weight: 500;
      color: #e0e0e0;
      margin-bottom: 0.5rem;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      border-radius: 8px;
      padding: 12px 15px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 0 0.25rem rgba(0, 180, 219, 0.25);
      color: #fff;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    textarea.form-control {
      min-height: 150px;
      resize: vertical;
    }

    .btn-custom {
      background: linear-gradient(135deg, #00b4db, #0083b0);
      border: none;
      color: white;
      font-weight: 600;
      letter-spacing: 0.5px;
      padding: 12px 0;
      border-radius: 8px;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn-custom::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0083b0, #00b4db);
      transition: all 0.4s ease;
      z-index: -1;
    }

    .btn-custom:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 131, 176, 0.3);
    }

    .btn-custom:hover::before {
      left: 0;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .floating {
      animation: float 6s ease-in-out infinite;
    }

    .glow-on-hover {
      transition: box-shadow 0.3s ease;
    }

    .glow-on-hover:focus {
      box-shadow: 0 0 15px rgba(0, 180, 219, 0.6);
    }

    @media (max-width: 576px) {
      .form-container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container floating">
    <h1 class="text-center mb-4">Create News Article</h1>
    <form id="newsForm" enctype="multipart/form-data">
      <div class="mb-4">
        <label for="newsTitle" class="form-label">News Title</label>
        <input type="text" id="newsTitle" name="newsTitle" class="form-control glow-on-hover" placeholder="Enter a captivating headline" required>
      </div>

      <div class="mb-4">
        <label for="newsContent" class="form-label">News Content</label>
        <textarea id="newsContent" name="newsContent" class="form-control glow-on-hover" rows="5" placeholder="Write your news story here..." required></textarea>
      </div>

      <div class="mb-4">
        <label for="adminId" class="form-label">Admin ID</label>
        <input type="number" id="adminId" name="adminId" class="form-control glow-on-hover" placeholder="Your admin identifier" required>
      </div>

      <div class="mb-4">
        <label for="image" class="form-label">Featured Image</label>
        <input type="file" id="image" name="image" class="form-control glow-on-hover" accept="image/*" required>
      </div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-custom animate__animated animate__pulse animate__infinite animate__slower">Publish News</button>
      </div>
    </form>
  </div>

  <script>

    document.getElementById('newsForm').addEventListener('submit', async function(event) {

      event.preventDefault();

      const formData = new FormData();

      formData.append('newsTitle', document.getElementById('newsTitle').value);

      formData.append('newsContent', document.getElementById('newsContent').value);

      formData.append('adminId', document.getElementById('adminId').value);

      formData.append('image', document.getElementById('image').files[0]);

      try {

        const response = await fetch('/api/News/SaveNews', {

          method: 'POST',

          body: formData

        });

        // Always try to parse response as JSON

        const result = await response.json();

        if (response.ok) {

          alert(result.message || 'News published successfully!');

          // Optional animation

          document.querySelector('.form-container').classList.add('animate__animated', 'animate__tada');

          setTimeout(() => {

            document.querySelector('.form-container').classList.remove('animate__animated', 'animate__tada');

            // Redirect after animation

            window.location.href = '/blog.html';

          }, 1000);

        } else {

          alert(`Failed to publish news: ${result.message || 'Unknown error occurred'}`);

        }

      } catch (error) {

        console.error('Error:', error);

        alert(`Unexpected error: ${error.message}`);

      }

    });
</script>
 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
