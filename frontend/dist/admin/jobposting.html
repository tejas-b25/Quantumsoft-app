<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
            --light-color: #f8fafc;
            --dark-color: #1e293b;
            --success-color: #10b981;
            --error-color: #ef4444;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .form-container {
            max-width: 650px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        
        .form-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .form-header h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .form-header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .form-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: white;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }
        
        .form-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
            font-size: 15px;
        }
        
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background-color: #f8fafc;
            appearance: none;
        }
        
        .form-group select:focus,
        .form-group input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            background-color: white;
        }
        
        .form-group::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 15px;
            bottom: 15px;
            color: var(--dark-color);
            pointer-events: none;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn i {
            font-size: 18px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background-color: var(--success-color);
        }
        
        .notification.error {
            background-color: var(--error-color);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .form-container {
                max-width: 100%;
            }
            
            .form-header h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Post a New Job</h2>
            <p>Fill in the details to create a new job posting</p>
        </div>
        <div class="form-body">
            <form id="jobForm">
                <!-- Hidden fields for ad and im with default id=1 -->
                <input type="hidden" id="ad" name="ad" value="1">
                <input type="hidden" id="im" name="im" value="1">
                
                <div class="form-group">
                    <label for="title">Job Title</label>
                    <select id="title" name="title" required>
                        <option value="" disabled selected>Select a job title</option>
                        <option value="Software Engineer">Software Engineer</option>
                        <option value="Web Developer">Web Developer</option>
                        <option value="Data Analyst">Data Analyst</option>
                        <option value="UI/UX Designer">UI/UX Designer</option>
                        <option value="Project Manager">Project Manager</option>
                        <option value="QA Tester">QA Tester</option>
                        <option value="DevOps Engineer">DevOps Engineer</option>
                        <option value="System Administrator">System Administrator</option>
                        <option value="Database Administrator">Database Administrator</option>
                        <option value="Network Engineer">Network Engineer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <select id="location" name="location" required>
                        <option value="" disabled selected>Select a location</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Pune">Pune</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Gurgaon">Gurgaon</option>
                        <option value="Noida">Noida</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Chandigarh">Chandigarh</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="experience">Experience Required</label>
                    <select id="experience" name="experience" required>
                        <option value="" disabled selected>Select experience level</option>
                        <option value="fresher">Fresher (0 years)</option>
                        <option value="1-2">1-2 years</option>
                        <option value="3-5">3-5 years</option>
                        <option value="6-8">6-8 years</option>
                        <option value="9-10">9-10 years</option>
                        <option value="10+">10+ years</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="salary">Salary Range</label>
                    <select id="salary" name="salary" required>
                        <option value="" disabled selected>Select salary range</option>
                        <option value="1-2">₹1-2 LPA</option>
                        <option value="3-5">₹3-5 LPA</option>
                        <option value="6-8">₹6-8 LPA</option>
                        <option value="9-10">₹9-10 LPA</option>
                        <option value="11-15">₹11-15 LPA</option>
                        <option value="15+">₹15+ LPA</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Job Description (Optional)</label>
                    <input type="text" id="description" name="description" placeholder="Brief description about the job">
                </div>
                <button type="button" class="submit-btn" onclick="submitJob()">
                    <i class="fas fa-paper-plane"></i> Post Job
                </button>
            </form>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function submitJob() {
            const job = {
                ad: document.getElementById('ad').value,
                im: document.getElementById('im').value,
                title: document.getElementById('title').value,
                location: document.getElementById('location').value,
                experience: document.getElementById('experience').value,
                salary: document.getElementById('salary').value,
                description: document.getElementById('description').value || null
            };

            // Validate all required fields
            if (!job.title || !job.location || !job.experience || !job.salary) {
                showNotification('Please fill all required fields!', 'error');
                return;
            }

            // Show loading state
            const btn = document.querySelector('.submit-btn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Posting...';
            btn.disabled = true;

            fetch('/api/jobs/job/saveJobs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(job)
            })
            .then(response => {
                if (response.ok) {
                    showNotification('Job posted successfully!', 'success');
                    document.getElementById('jobForm').reset();
                    // Reset the hidden fields to default values after form reset
                    document.getElementById('ad').value = '1';
                    document.getElementById('im').value = '1';
                } else {
                    showNotification('Failed to post job. Please try again.', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('Network error occurred. Please try again.', 'error');
            })
            .finally(() => {
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> Post Job';
                btn.disabled = false;
            });
        }
    </script>
    <script src="config/Config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
