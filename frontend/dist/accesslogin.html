<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animations Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #02218f, #0e72e3, #02218f);
 
      overflow: hidden;
    }

    .waves {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://svgshare.com/i/oAo.svg') repeat-x;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .container {
      position: relative;
      z-index: 10;
      text-align: center;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.8);
      color: #007BFF;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="waves"></div>
  <div class="container">
    <a href="Admin_Register.html"><button class="btn">Admin Register</button></a>
    <a href="login.html"><button class="btn">Admin login</button></a>
  </div>
</body>
</html>
